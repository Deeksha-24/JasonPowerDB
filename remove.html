 <h1>Delete Record By  StudentId</h1>

    <script>
           $("#stuId").focus();

function validateAndGetFormData() {
 var stuIdVar = $("#stuId").val();
 if (stuIdVar === "") {
    alert("Student ID Required Value");
    $("#stuId").focus();
   return "";
  }
   var jsonStrObj = {
          StudentId: stuIdVar
      };
return JSON.stringify(jsonStrObj);
}
      function executeCommand(reqString, dbBaseUrl, apiEndPointUrl) {
               var url = dbBaseUrl + apiEndPointUrl;
                var jsonObj;
             $.post(url, reqString, function (result) {
                   jsonObj = JSON.parse(result);
               }).fail(function (result) {
                var dataJsonObj = result.responseText;
                jsonObj = JSON.parse(dataJsonObj);
            });
      return jsonObj;
      }
      function REMOVERecordRequest(token, dbName, relName, reqId) {
    var req = "{\n"
            + "\"token\" : \""
            + token
            + "\","
            + "\"dbName\": \""
            + dbName
            + "\",\n" + "\"cmd\" : \"REMOVE\",\n"
            + "\"rel\" : \""
            + relName
            + "\",\n" + "\"record\":"
            + reqId
            + "\n"
            + "}";
    return req;
}

      function resetForm() {
         $("#stuId").val("");
        $("#stuId").focus();
        }
        function removeStudent() {
           
           var jsonStr = validateAndGetFormData();
      if (jsonStr === "") {
         return;
      }
      var reqId= parseInt(document.getElementById("stuId").value);
      console.log(reqId);

   var resultObj = executeCommand(removeReqStr,"http://api.login2explore.com:5577", "/api/iml");
     alert(JSON.stringify(resultObj));

     alert("Data Deleted");
     resetForm();
   
    }
